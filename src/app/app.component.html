<div class="header">
    <h2>Check Weather</h2>
    <app-add-weather (UnitsToParent)="getNotifiedFromChild($event)"></app-add-weather>
</div>
<div class="footer">
    <h2>Weather in :</h2>
    <div class="col" *ngFor="let weather of weatherArray; index as i">
        <div *ngIf="weather">
            <h4> {{i+1}}. {{weather.Name}} {{weather.Temp}}&deg;{{weather.UnitsSymbol}}; {{weather.Description}}</h4>
        </div>
    </div>
</div>
